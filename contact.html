<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>
<body>
    <nav class="position-display">
        <a href="about.html" target="resume">About Me</a><br>
        <a href="index.html" target="blogs">My blogs</a>
    </nav>
    <header>
        <h1>Contact form</h1>
    </header>
<form>
    <label>First Name:
        <input type="text"><br>
    </label>
    <label>Last Name:
        <input type="text"><br>
    </label>
    <label>Email address:
        <input type="text"><br>
    </label>
    <label>Reason for contact:
        <select name="Reason" id="reasons">
            <option value="Hi">Saying Hi</option>
            <option value="Contractor">Looking for a contractor</option>
            <option value="Interview">Interested in an interview</option>
            <option value="Other">Others</option>
        </select>
    </label><br>
    <label>Comment:
        <input type="text">
    </label><br>
</form>
<button class="submit">Submit</button>
</body>
</html>
